<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section id="game-body">
        <section class="user-infos">
            <div class="scoreboard" id="xScoreboard">0</div>
            <div class="x turns" id="x"></div>
            <div class="circle" id="circle"></div>
            <div class="scoreboard" id="circleScoreboard">0</div>
        </section>
    
        <section>
            <div class="pointer"></div>
        </section>
    
        <section class="game">
            <section class="line">
                <div class="field first-field" data-field="1"></div>
                </div>
                <div class="field second-field" data-field="2"></div></div>
                <div class="field third-field" data-field="3"></div>
            </section>
            <section class="line">
                <div class="field fourth-field" data-field="4"></div>
                <div class="field fifth-field" data-field="5"></div>
                <div class="field sixth-field" data-field="6"></div>
            </section>  
            <section class="line">
                <div class="field seventh-field" data-field="7"></div>
                <div class="field eighth-field" data-field="8"></div>
                <div class="field ninth-field" data-field="9"></div>
            </section>     
        </section>
    </section>
    <section>
        <button class="restart-button hidden" onclick="restartGame()">Restart</button>
    </section>
</body>
</html>
